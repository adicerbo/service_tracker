{% extends 'base.html' %} {% block content %}
<div class="container">
    <h1>Home</h1>
    <p>Keep track of all your services performed</p>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://www.filepicker.io/api/file/DQGMkj1ESbyxlZiwvX3y"
                    alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                    src="https://www.palmbeachmotoryachts.com/wp-content/uploads/2021/01/PB50-ext10.jpg"
                    alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                    src="https://www.boatingmag.com/wp-content/uploads/sites/16/2021/09/BTGBG20_RUN_Tiara-Yachts-43-LS_05.jpg"
                    alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</div>
{% endblock %}
